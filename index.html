    <style>
      /* Custom slider styles */
      .slider::-webkit-slider-thumb {
        appearance: none;
        height: 20px;
        width: 20px;
        border-radius: 50%;
        background: #3b82f6;
        cursor: pointer;
        box-shadow: 0 0 2px 0 #0000001a;
      }
      
      .slider::-moz-range-thumb {
        height: 20px;
        width: 20px;
        border-radius: 50%;
        background: #3b82f6;
        cursor: pointer;
        border: none;
        box-shadow: 0 0 2px 0 #0000001a;
      }
      
      .slider:disabled::-webkit-slider-thumb {
        background: #6b7280;
        cursor: not-allowed;
      }
      
      .slider:disabled::-moz-range-thumb {
        background: #6b7280;
        cursor: not-allowed;
      }
    </style>
  </head>
